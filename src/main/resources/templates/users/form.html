<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user != null ? 'Редактировать Пользователя' : 'Создать Польщователя'}">
        User Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <!-- Заголовок -->
    <h2 class="form-title" th:text="${user != null ? '✏️ Редактировать Пользователя' : '➕ Создать Пользователя'}">
        User Form
    </h2>

    <!-- Форма -->
    <form th:action="${user != null ? '/update' : '/create'}" method="post">
        <!-- Скрытое поле ID для редактирования -->
        <input th:if="${user != null}"
               type="hidden"
               name="id"
               th:value="${user.id}">

        <!-- Поле Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="${user != null ? user.name : ''}"
                   required
                   placeholder="Enter full name">
        </div>

        <!-- Поле Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   th:value="${user != null ? user.email : ''}"
                   required
                   placeholder="Enter email address">
        </div>

        <!-- Кнопки -->
        <div class="d-flex justify-content-between mt-4">
            <div>
                <button type="submit" class="btn btn-primary me-2">
                    <span th:text="${user != null ? 'Update' : 'Create'}"></span> User
                </button>
                <button th:if="${user == null}" type="reset" class="btn btn-secondary">
                    Clear
                </button>
            </div>
            <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
