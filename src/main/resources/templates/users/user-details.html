<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .details-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .user-header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .detail-item {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .detail-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
<div class="details-container">
  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <div class="user-header text-center">
    <h2>üë§ User Details</h2>
  </div>

  <!-- –î–µ—Ç–∞–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
  <div th:if="${user != null}">
    <div class="detail-item">
      <strong>ID:</strong>
      <span class="badge bg-secondary ms-2" th:text="${user.id}"></span>
    </div>

    <div class="detail-item">
      <strong>Name:</strong>
      <div class="mt-1" th:text="${user.name}"></div>
    </div>

    <div class="detail-item">
      <strong>Email:</strong>
      <div class="mt-1">
        <a th:href="'mailto:' + ${user.email}" th:text="${user.email}"></a>
      </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
      <a th:href="@{/edit-form(id=${user.id})}" class="btn btn-warning">
        Edit User
      </a>

      <form th:action="@{/delete}" method="post" class="d-inline">
        <input type="hidden" name="id" th:value="${user.id}">
        <button type="submit"
                class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this user?')">
          Delete User
        </button>
      </form>
    </div>
  </div>

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω -->
  <div th:if="${user == null}" class="alert alert-warning text-center">
    User not found.
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ -->
  <div class="text-center mt-4">
    <a th:href="@{/}" class="btn btn-outline-primary">
      ‚Üê Back to User List
    </a>
  </div>
</div>
</body>
</html>
