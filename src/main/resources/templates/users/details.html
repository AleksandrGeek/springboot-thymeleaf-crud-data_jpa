<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Пользователь: ' + ${user.name}">Детали пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 40px 0;
    }
    .details-card {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .user-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }
    .user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      color: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      margin: 0 auto 20px;
      border: 4px solid white;
    }
    .details-body {
      padding: 40px;
    }
    .detail-item {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      display: flex;
      align-items: center;
    }
    .detail-item:last-child {
      border-bottom: none;
    }
    .detail-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f8f9fa;
      color: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .detail-content {
      flex-grow: 1;
    }
    .detail-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 5px;
    }
    .detail-value {
      color: #212529;
      font-size: 1.1rem;
    }
    .action-buttons {
      padding: 30px 40px;
      background: #f8f9fa;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="details-card">
    <!-- Шапка с аватаром -->
    <div class="user-header">
      <div class="user-avatar">
        <span th:text="${user.name.substring(0, 1).toUpperCase()}"></span>
      </div>
      <h1 class="mb-2" th:text="${user.name}"></h1>
      <p class="mb-0 opacity-75">
        ID: <span class="badge bg-light text-dark" th:text="${user.id}"></span>
      </p>
    </div>

    <!-- Детали пользователя -->
    <div class="details-body">
      <!-- Имя -->
      <div class="detail-item">
        <div class="detail-icon">
          <i class="bi bi-person"></i>
        </div>
        <div class="detail-content">
          <div class="detail-label">Имя</div>
          <div class="detail-value" th:text="${user.name}"></div>
        </div>
      </div>

      <!-- Email -->
      <div class="detail-item">
        <div class="detail-icon">
          <i class="bi bi-envelope"></i>
        </div>
        <div class="detail-content">
          <div class="detail-label">Email</div>
          <div class="detail-value">
            <a th:href="'mailto:' + ${user.email}" class="text-decoration-none">
              <i class="bi bi-envelope me-1"></i>
              <span th:text="${user.email}"></span>
            </a>
          </div>
        </div>
      </div>

      <!-- ID -->
      <div class="detail-item">
        <div class="detail-icon">
          <i class="bi bi-hash"></i>
        </div>
        <div class="detail-content">
          <div class="detail-label">Идентификатор</div>
          <div class="detail-value">
            <span class="badge bg-secondary">#<span th:text="${user.id}"></span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Кнопки действий -->
    <div class="action-buttons">
      <div class="d-grid gap-2 d-md-flex justify-content-md-between">
        <div>
          <a th:href="@{/users/}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Назад к списку
          </a>
        </div>
        <div class="btn-group" role="group">
          <a th:href="@{/users/edit-form(id=${user.id})}" class="btn btn-warning">
            <i class="bi bi-pencil"></i> Редактировать
          </a>
          <form th:action="@{/users/delete}" method="post" class="d-inline">
            <input type="hidden" name="id" th:value="${user.id}">
            <button type="submit"
                    class="btn btn-danger ms-2"
                    onclick="return confirm('Вы уверены, что хотите удалить пользователя «[[${user.name}]]»?')">
              <i class="bi bi-trash"></i> Удалить
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Подтверждение удаления с именем пользователя
  document.addEventListener('DOMContentLoaded', function() {
    const deleteButtons = document.querySelectorAll('button[onclick*="confirm"]');
    deleteButtons.forEach(function(button) {
      const originalOnClick = button.getAttribute('onclick');
      button.removeAttribute('onclick');
      button.addEventListener('click', function(e) {
        e.preventDefault();
        const form = this.closest('form');
        const userName = '<span th:text="${user.name}">Пользователь</span>';

        if (confirm('Вы уверены, что хотите удалить пользователя «' + userName + '»?')) {
          form.submit();
        }
      });
    });
  });
</script>
</body>
</html>
